<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
  </head>
  <body>
    <div class="container my-5">
      <div class="row text-center">
        <h1 class="pb-2"><i class="bi bi-calendar-check-fill"></i> MyToDo</h1>
      </div>
      <div class="row">
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control taskTitle"
            placeholder="Write your task"
            aria-label="Write your task"
            aria-describedby="basic-addon2"
          />
          <input class="form-control taskDue" type="date" />
          <div class="input-group-append">
            <button
              onclick="addTask()"
              class="btn addBtn btn-lg btn-outline-primary"
              type="button"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
            <button
            onclick="updateTask()"
            class="btn editBtn btn-lg btn-outline-primary"
            type="button"
          >
            <i class="bi bi-floppy"></i>
          </button>
           
          
          </div>
        </div>
      </div>
      <div class="row my-5 mx-1">
        <ul class="list-group taskLists">
     
        </ul>


      </div>
      <div class="row text-center">
        <h1 class="pb-2"><i class="bi bi-check-all"></i> Done</h1>
      </div>
      <div class="row mx-1">
        <ul class="list-group doneLists"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="list.js"></script>
  </body>
</html>
